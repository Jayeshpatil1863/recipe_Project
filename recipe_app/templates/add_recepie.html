{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Recipe</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <style>
        body {
        background-image: url('{% static "assets/me.jpg" %}');
        background-color: #f4eeee;
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        }
        

        .con {
            background-color: rgb(249, 246, 246);
            padding: 7px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 150px; 
            margin-bottom: 100px;
        }
        table {
            width: 90%;
            margin: auto;
        }

        .h {
            text-align: center;
            color: #333;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        textarea {
        width: 80%;  
        height: 70px; 
        padding: 8px;
        border-radius: 5px ;
        border: 1px solid #827f7f;
        resize: vertical; 
        }

        input[type="text"] {
            width: 80%;  
            max-width: 500px;
            padding: 8px;  
            font-size: 12px;  
            border-radius: 5px;
            border: 1px solid #827f7f;
        }

        form {
            display: flex;
            align-items: center;
        
        }
        
        td, th {
            padding: 10px;
            text-align: left;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="con" >
        <h2 class="h">Add Your Recipe</h2>
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <table >
                {{ form.as_table }}
                <tr align="center">
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Save">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
