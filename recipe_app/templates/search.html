
{%extends 'main.html'%} {%block head%}

<div class="container-sm mt-4">
  <form method="post">
    {%csrf_token%}
    <table>
      <tr>
        <td><textarea cols="40" rows="1" name="search"></textarea></td>
        <td><input type="submit" value="SEARCH" /></td>
      </tr>
    </table>
  </form>
</div>
{%endblock%} {%block body%}


<section class="recipes">
  <a name="section">.</a>
  <h1>Featured Recipes</h1>
  <div class="recipe-section">
      {% for i in rl %}
      <div class="recipe-card">
          <img src="{{ i.Image.url }}" alt="">
          <h2>{{ i.Title }}</h2>
          <a href="{% url 'recipe_app:recipe' i.id %}">View Recipe</a>
      </div>
      {% empty %}
      <p style="text-align: center;">No recipes available.</p>
      {% endfor %}
  </div>

</section>

{%endblock%}
